<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="./style.css">
    </head>
    <body>
       <main>
           <header id="headDiv">
           <h1 id="title">Javascript Basics Quiz</h1>
           <button id="start">Begin Quiz</button>
           <button id="reset">Take quiz again!</button>
           </header>
           <section id="quiz">
                <h3 id="question">?</h3>
                <div id="multiChoice">
                    <div>
                        <p class="choice" id="choiceA">A.)</p>
                        <button class="abcd" id="a"></button>
                    </div>
                    <div>
                        <p class="choice" id="choiceB">B.)</p>
                        <button class="abcd" id="b"></button>
                    </div>
                    <div>
                        <p class="choice" id="choiceC">C.)</p>
                        <button class="abcd" id="c"></button>
                    </div>
                    <div>
                        <p class="choice" id="choiceD">D.)</p>
                        <button class="abcd" id="d"></button> 
                    </div>
                </div>

           </section>
       </main>
        
        <script src="./script.js"></script>
    </body>
</html>
